<div class="row">
  <div class="col-md-4">
    <div class="card">
      <div class="card-header">
        {{ pageTitle }}
      </div>

      <ng-container *ngIf="products$ | async as products; else productsLoading">
        <div class="card-body" *ngIf="products.length">
          <div class="list-group">
            <button
              type="button"
              class="list-group-item"
              *ngFor="let product of products"
              [ngClass]="{ active: product.id === selectedProductId }"
              (click)="onSelected(product.id)"
            >
              {{ product.productName }}
            </button>
          </div>
        </div>
      </ng-container>
      <ng-template #productsLoading>loading...</ng-template>
    </div>
    <div class="alert alert-danger" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  </div>

  <div class="col-md-8" *ngIf="selectedProductId !== undefined">
    <pm-product-detail [productId]="selectedProductId" />
  </div>
</div>
